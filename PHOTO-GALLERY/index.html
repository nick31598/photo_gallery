<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of photos</h2>
        <input 
        type="number" 
        id="input" 
        class="input" 
        value="2" 
        min="1" 
        max="10">
        <small class="errorMessage" id="errorMessage"></small>
        <button class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80" 
          alt="image">
          <img src="https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHNlYSUyMGJlYWNofGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" 
          alt="image">
          <img src="https://plus.unsplash.com/premium_photo-1669029181726-55086b0beeba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHNlYSUyMGJlYWNofGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" 
          alt="image">
          <img src="https://images.unsplash.com/photo-1505228395891-9a51e7e86bf6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHNlYSUyMGJlYWNofGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" 
          alt="image">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
